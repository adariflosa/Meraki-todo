<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/style.css" />
  </head>

  <body>
    <div class="todo-app">
      <form class="todo-form">
        <input
          type="text"
          class="todo-form__input"
          placeholder="Enter an activity..."
        />
        <a href="#" class="todo-form__button"></a>
      </form>

      <ul class="todo-list"></ul>
      <li class="todo-list__listitem"><span>Grocery Shopping</span></li>
      <li class="todo-list__listitem"><span>Cook spaghetti</span></li>
      <li class="todo-list__listitem">
        <span>Help Alex with his homework</span>
      </li>
      <li class="todo-list__listitem"><span>Clean the car</span></li>
      <li class="todo-list__listitem">
        <span>Pick up the kids from soccer</span>
      </li>
    </div>
  </body>
</html>
